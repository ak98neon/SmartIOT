version: '3.7'

services:
  postres-db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: smartiot
    ports:
      - "5432:5432"
    networks:
      - iot-network
  service-iot:
    image: arkudrya/smart-iot:latest
    hostname: oracle-db-ils
    ports:
      - "8080:8080"
    networks:
      - iot-network
    depends_on:
      - postres-db

networks:
  iot-network:
    name: iot-network
