<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"
        crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <script type="text/javascript"
          th:src="@{/js/jquery-3.4.1.min.js}"></script>
  <script type="text/javascript"
          th:src="@{/js/bootstrap.bundle.js}"></script>
  <script type="text/javascript"
          th:src="@{/js/bootstrap.js}"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <title>Fridges</title>
</head>
<body class="fridges">
<header th:insert="~{/fragments/header :: header}"></header>
<div class="container content">
  <div class="row justify-content-center">
    <div th:each="fridge : ${fridges}" class="fridge col border rounded">
      <span class="text-center" th:text="${fridge.name}"> Name </span>
      <span class="badge badge-pill badge-danger">Expire</span>
      <span class="text-center"
            th:text="'Products: ' + ${fridge.getProductList().size()}">Count</span>
      <div class="fridge-action">
        <a class="btn btn-primary btn-sm" th:href="@{'/iot/products/' + ${fridge.id}}"><i
            class="material-icons">
          list
        </i></a>
        <form class="add-product-form" method="POST" th:action="@{'/iot/products/' + ${fridge.id}}">
          <button type="submit" name="submit" value="value" class="btn btn-primary btn-sm"><i
              class="material-icons">
            library_add
          </i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
