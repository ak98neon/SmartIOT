<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"
        crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <script type="text/javascript"
          th:src="@{/js/jquery-3.4.1.min.js}"></script>
  <script type="text/javascript"
          th:src="@{/js/bootstrap.bundle.js}"></script>
  <script type="text/javascript"
          th:src="@{/js/bootstrap.js}"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <title>SignUp</title>
</head>
<body>
<form id="signUp" method="POST" action="/auth/signup">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" class="form-control" placeholder="Username">
    <div class="invalid-feedback">
      Field must be not empty!
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" id="password" class="form-control" placeholder="Password">.
    <div class="invalid-feedback">
      Field must be not empty!
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" class="form-control" placeholder="Email">
    <div class="invalid-feedback">
      Field must be not empty!
    </div>
  </div>
  <div class="form-group">
    <label for="phone_number">Phone Number</label>
    <input type="text" id="phone_number" class="form-control" placeholder="Phone Number">
    <div class="invalid-feedback">
      Field must be not empty!
    </div>
  </div>
  <button class="btn btn-primary">Sign Up</button>
</form>
</body>
</html>
