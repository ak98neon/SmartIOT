<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"
        crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <script type="text/javascript"
          th:src="@{/js/jquery-3.4.1.min.js}"></script>
  <script type="text/javascript"
          th:src="@{/js/bootstrap.bundle.js}"></script>
  <script type="text/javascript"
          th:src="@{/js/bootstrap.js}"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <title>LogIn</title>
</head>
<body>
<form id="logIn" method="POST" action="#" th:action="@{/auth/logIn}" th:object="${user}"
      enctype="utf8">
  <div class="form-group">
    <label for="username">Username</label>
    <input name="username" type="text" th:field="*{username}" id="username" class="form-control"
           placeholder="Username" autofocus="autofocus">
    <div class="invalid-feedback">
      Field must be not empty!
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" type="text" th:field="*{password}" id="password" class="form-control"
           placeholder="Password">.
    <div class="invalid-feedback">
      Field must be not empty!
    </div>
  </div>
  <input class="btn btn-primary" type="submit" value="Log In"/>
</form>

<script type="text/javascript" th:src="@{/js/auth/authUser.js}"></script>
<script type="text/javascript" th:src="@{/js/jwt/jwtRequest.js}"></script>
</body>
</html>
