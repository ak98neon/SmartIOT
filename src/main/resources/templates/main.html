<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"
        crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <script type="text/javascript"
          th:src="@{/js/jquery-3.4.1.min.js}"></script>
  <script type="text/javascript"
          th:src="@{/js/bootstrap.bundle.js}"></script>
  <script type="text/javascript"
          th:src="@{/js/bootstrap.js}"></script>
  <title>Home</title>
</head>
<body>
<header th:insert="~{/fragments/header :: header}"></header>
<section class="home">
  <div class="text-black main-img-block">
    <img class="main-image"
         src="https://d19m59y37dris4.cloudfront.net/directory/1-4/img/photo/photo-1519974719765-e6559eac2575.jpg"
         alt="Image">
  </div>
  <div class="container py-6 py-md-7 text-white z-index-20">
    <div class="row">
      <div class="main-search col align-self-center">
        <form action="#" method="get">
          <div class="row justify-content-center">
            <div class="col-lg-4 d-flex align-items-center form-group">
              <input type="text" name="search" placeholder="What are you searching for?"
                     class="form-control border-0 shadow-0">
            </div>
            <div class="col-lg-2">
              <button type="submit" class="search-btn btn btn-primary btn-block rounded-xl">Search
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
